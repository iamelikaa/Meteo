<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Meteo</title>
  </head>
  <body>
    <div class="weather_app">
      <header>
        <form class="search_form" id="search_form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search_form_input"
            class="search_form_input"
          />
          <input type="submit" value="Search" class="search_form_button" />
        </form>
      </header>
      <main>
        <div class="weather_app_data">
          <div>
            <h1 class="city" id="weather_app_city">Paris</h1>
            <p class="weather_app_description">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather_app_temperature_container">
            <div id="icon"></div>
            <div class="weather_app_temperature" id="temperature">12</div>
            <div class="weather_app_temperature_unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/iamelikaa" target="_blank">Melika Alamdar</a
        >. The project is
        <a href="https://github.com/iamelikaa/Meteo" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://meteobymelika.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
