<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Meteo</title>
  </head>
  <body>
    <div class="weather_app">
      <header>
        <form class="search_form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search_form_input"
          />
          <input type="submit" value="Search" class="search_form_button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/iamelikaa" target="_blank"
          >Melika Alamdar</a
        >
        is
        <a href="https://github.com/iamelikaa/Meteo" target="_blank"
          >open-sourced on GitHub</a
        >
        and website hosted on
        <a href="https://meteobymelika.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
